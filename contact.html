<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/select2.min.css" />
    <link rel="stylesheet" href="./assets/css/projects.css" />
    <link rel="stylesheet" href="./assets/css/about.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <img class="w-100" src="./assets/images/contact.png" alt="" />
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <h3 class="introduction-title mb-2 text-secondary">
                #contact me
              </h3>
              <p>
                i am available on facebook and linkedin. also you can send me message through the contact form bellow.i willbe response as soon as possible.
              </p>
              <div class="contact-form mt-5">
                <form id="form" class="row">
                  <div class="field mb-3 col-12 col-lg-6">
                    <label for="user_name">your name</label>
                    <input
                      placeholder="your name"
                      type="text"
                      class="form-control bg-transparent"
                      name="user_name"
                      id="user_name"
                    />
                  </div>
                  <div class="field mb-3 col-12 col-lg-6">
                    <label for="user_email">your email</label>
                    <input
                      type="text"
                      class="form-control bg-transparent"
                      placeholder="your email"
                      name="user_email"
                      id="user_email"
                    />
                  </div>
                  <div class="field mb-3 col-12 col-lg-12">
                    <label for="message">message</label>
                    <textarea
                      placeholder="your message"
                      name="message"
                      id="message"
                      class="form-control bg-transparent"
                      cols="30"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="banner-buttons">
                    <input
                    class="rounded"
                      type="submit"
                      id="button"
                      value="Send Email"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer><div class="footer"></div></footer>
    <script type="text/javascript" src="./assets/components/header.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="./assets/js/email.min.js"></script>
    <script type="text/javascript" src="./assets/js/initiate.js"></script>
    <script type="text/javascript" src="./assets/js/email.js"></script>
    <script type="text/javascript" src="./assets/components/footer.js"></script>
    <script type="text/javascript" src="./assets//js/script.js"></script>
  </body>
</html>
